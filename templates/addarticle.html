{% extends "base.html" %}
    {% block page__title %}
    Add Article
    {% endblock page__title %}

    {% block body %}
    <h1>You may add new article</h1>

    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {% comment %} {{ form.as_p }} {% endcomment %}
        <div class="addarticle__container">
            <div class="row addarticle__title">
                <label for="{{form.title.id_for_label}}">Title</label>
                <p>{{form.title}}</p>
            </div>
            <div class="row addarticle__content">
                <label for="{{form.content.id_for_label}}">Content</label>
                <p>{{form.content}}</p>
            </div>
            <div class="row addarticle__header__img">
                <label for="{{form.image.id_for_label}}">Image</label>
                <p>{{form.image}}</p>
            </div>
        </div>
        <div class="addarticle__savebtn">
            <button class="btn">add and save</button>
        </div> 
    </form>

    {% endblock body %}
